<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
</head>

<body>
    <h1><a href="https://hardnuts.fun/">ページが遷移しない場合はこれをタップ！</a></h1>
    <script>
        setTimeout(function () {
            window.location.href = "https://hardnuts.fun/";
        }, 100);
    </script>
</body>

</html>
